<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <title>App</title>
    </head>
    <body>
        <div id="dvHeader" class="container-fluid">
            <p><h1>App Gimnasio</h1></p>
        </div>
        
        <div class="card">
        <div class="card-header">Acceso</div>
        <div class="card-body" id="dvForm">
            
            <form action="/login" method="post" class="list-group">
                
                <div  class="list-group-item">
                    <label for="lab_idUser" class="list-group-item" >Usuario: </label>
                
                    <input type="text" class="list-group-item"
                    name="input_idUser" id="input_idUser" placeholder="Usuario"/>
                </div>
                <div  class="list-group-item">
                    <label for="lab_password" class="list-group-item">Contrase√±a: </label>
                
                    <input type="Password" class="list-group-item"
                    name="input_password" id="input_password" placeholder="***********"/>
                </div>
                <div  class="list-group-item">
                <button type="submit"  class="btn btn-primary">Acceder</button>
                </div>
            </form>
        </div>
        <div id="dvErrorMsg" style="font-weight: bold; color: white; background-color:red" class="container-fluid">
            {% with error_messages = get_flashed_messages() %}
            {% if error_messages %}
            {% for message in error_messages %}
            {{ message }}
            {% endfor %}
            {% endif %}
            {% endwith %}
        </div>
    </body>
</html>
